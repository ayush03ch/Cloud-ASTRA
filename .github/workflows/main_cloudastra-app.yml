# Optimized workflow - builds in CI, deploys pre-built artifact
name: Build and deploy Python app to Azure Web App - cloudastra-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies into deployment package
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Install to ./package directory (no venv needed)
          pip install --no-cache-dir --target ./package -r requirements-prod.txt
          
      - name: Copy application files to package
        run: |
          # Copy your app code into package directory
          cp -r agents ./package/
          cp -r fixer_agent ./package/
          cp -r supervisor ./package/
          cp -r webapp ./package/
          # Create a simple Python launcher
          cat > ./package/app.py << 'EOF'
          import sys
          import os
          # Add current directory to Python path
          sys.path.insert(0, os.path.dirname(os.path.abspath(__file__)))
          # Import the Flask app
          from webapp.app import app
          if __name__ == "__main__":
              app.run(host='0.0.0.0', port=8000)
          EOF
          
      - name: Create deployment artifact
        run: |
          cd package
          # Exclude files that trigger Oryx build detection
          zip -r ../app.zip . -x '*.pyc' -x '*__pycache__*' -x 'requirements*.txt' -x 'runtime.txt'
          
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app.zip
      

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8124731F274C4B6FB0716D4C5F610469 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDB7E1F325DA4D449D70DBB4F27B2207 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8912FB8967A94DF2B3AA044BA99DCEEF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cloudastra-app'
          slot-name: 'Production'
          package: app.zip
          